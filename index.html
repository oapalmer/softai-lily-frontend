<html>

  <button onclick="callBackend()">Send</button>

  <p id="response">Waiting for response...</p>

  <script>
    async function callBackend() {
      const question = document.getElementById('userInput').value;
      document.getElementById('response').innerText = 'Thinking...';

      try {
        const response = await fetch('https://softai-softagents-backend.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: }) // Updated key name to match backend
        });

        const data = await response.json();
        document.getElementById('response').innerText = 'Lily says: ' + data.reply; // Updated response key

      } catch (error) {
        document.getElementById('response').innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
